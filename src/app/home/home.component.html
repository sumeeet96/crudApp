<!-- user-table.component.html -->

<div class="container mx-auto my-10">
  <h1 class="text-2xl font-bold mb-6">User Data Table</h1>
 
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4" (click)="add()">
    Add
  </button>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Replace the data in this section with your actual user data -->
        <tr *ngFor="let user of users">
          <td class="py-2 px-4 border-b">{{ user.id }}</td>
          <td class="py-2 px-4 border-b">{{ user.name }}</td>
          <td class="py-2 px-4 border-b">
            <button class="text-blue-500 hover:underline mr-2" (click)="editUser(user.id)">Edit</button>
            <button class="text-red-500 hover:underline" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  
<!-- Add this div at the end of your HTML file, outside the *ngIf="showedit" div -->
<div *ngIf="showedit" class="fixed inset-0 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <!-- Modal content -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <!-- Modal Header -->
      <div class="bg-gray-50 px-4 py-3 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Edit User</h3>
      </div>

      <!-- Modal Body -->
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <!-- Your edit form content here -->
        <label class="block text-sm font-medium text-gray-700">Name:</label>
        <input [(ngModel)]="editedUser.name" placeholder="Name" class="mt-1 p-2 border rounded-md w-full" />
        <label class="block mt-4 text-sm font-medium text-gray-700">Email:</label>
        <input [(ngModel)]="editedUser.email" placeholder="Email" class="mt-1 p-2 border rounded-md w-full" />
            </div>

      <!-- Modal Footer -->
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          (click)="saveEditedUser()"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm"
        >
          Save
        </button>
        <button
          type="button"
          (click)="showedit = false"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>

</div>
